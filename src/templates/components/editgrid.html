<ng-form name="{{ componentId }}" ng-model="data[component.key]" custom-validator="component.validate.custom">
  <label ng-if="component.label && !component.hideLabel" for="{{ component.key }}" class="control-label" ng-class="{'field-required': isRequired(component)}">{{ component.label | formioTranslate:null:builder }}</label>
  <div class="formio-data-grid" id="{{ component.key }}" ng-controller="formioEditGrid">
    <ul class="list-group">
      <li class="list-group-item list-group-header">
        <render-template template="component.templates.header" data="headerData" />
      </li>
      <li class="list-group-item" ng-repeat="row in rows track by $index" ng-init="rowIndex = $index">
        <edit-grid-row />
      </li>
    </ul>
    <div class="datagrid-add" ng-if="!component.hasOwnProperty('validate') || !component.validate.hasOwnProperty('maxLength') || rows.length < component.validate.maxLength">
      <a ng-click="addRow()" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{ component.addAnother || "Add Another" | formioTranslate:null:builder }}
      </a>
    </div>
  </div>
</ng-form>
